<h3>Create a feed</h3>
<div>
	<div>
		<label>Feed:</label>
		<ul class="button-bar">
			<li>
				<a class="ftc_switch" data-panel="name">
					Name
				</a>
			</li>
			<li>
				<a class="ftc_switch" data-panel="webpage">
					Web Page
				</a>
			</li>
			<li>
				<a class="ftc_switch" data-panel="description">
					Description
				</a>
			</li>
		</ul>

		<label>Feed entries:</label>
		<ul class="button-bar">
			<li>
				<a class="ftc_switch" data-panel="title">
					Title
				</a>
			</li>
			<li>
				<a class="ftc_switch" data-panel="link">
					Link
				</a>
			</li>
			<li>
				<a class="ftc_switch" data-panel="content">
					Content
				</a>
			</li>
		</ul>
	</div>
	<div>
		<div class="ftc_panel" name="name">
			<label>Name</label>
			<input type="text" name="name" class="ftc_data">
		</div>
		<div class="ftc_panel" name="webpage">
			<label>Web Page URL</label>
			<input type="text" name="webpageUrl" class="ftc_data">
		</div>
		<div class="ftc_panel" name="description">
			<label>Description</label>
			<textarea name="description" rows="3" cols="50" class="ftc_data"></textarea>
		</div>
		<div class="ftc_panel" name="title">
			<label>Title XPath Selector</label>
			<input type="text" name="titleXpath" class="ftc_data">
		</div>
		<div class="ftc_panel" name="link">
			<label>Link XPath Selector</label>
			<input type="text" name="linkXpath" class="ftc_data">
		</div>
		<div class="ftc_panel" name="content">
			<label>Content XPath Selector</label>
			<input type="text" name="contentXpath" class="ftc_data">
		</div>
	</div>
	<div>
		<button>
			Create
		</button>
	</div>
</div>
