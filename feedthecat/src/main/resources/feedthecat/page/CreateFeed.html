<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>FeedTheCat - Create a new feed</title>
</head>
<body>
<h2>Create a new feed</h2>
<form wicket:id="createFeedForm">
<div>
<span wicket:id="feedback"></span> 
</div>
<p>
<span>
URL:
 <input wicket:id="sourceUrl" type="text" />
</span>
<br />
<span>
Name:
 <input wicket:id="name" type="text" />
</span>
<br />
<span>
Description:
 <input wicket:id="description" type="text" />
</span>
<br />
<span>
Item Title
XPath:
 <input wicket:id="titleXPath" type="text" />
</span>
<br />
<span>
Item Content
XPath:
 <input wicket:id="contentXPath" type="text" />
</span>
<br />
<input wicket:id="submit" type="submit" value="Save" />
</p>
</form>
</body>
</html>
