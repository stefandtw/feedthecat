<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>feedthecat - Create a new feed</title>
</head>
<body>
<div wicket:id="navigationPanel" />
<div id="middle">
<h2>Create a feed</h2>
<form wicket:id="createFeedForm">
<div><span wicket:id="feedback"></span></div>
<fieldset>
<legend>Feed:</legend>
<button wicket:id="name">Name</button>
<button wicket:id="sourceUrl">Web Page</button>
<button wicket:id="description">Description</button>
</fieldset>
<fieldset>
<legend>Feed entries:</legend>
<button wicket:id="titleSelector">Title</button>
<button wicket:id="linkSelector">Link</button>
<button wicket:id="contentSelector">Content</button>
<input wicket:id="submit" type="submit" value="Create" />
</fieldset>
<fieldset>
<input wicket:id="inputField" type="text" />
</fieldset>
</form>
</div>
</body>
</html>
