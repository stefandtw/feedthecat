<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>FeedTheCat - Create a new page</title>
</head>
<body>
<div wicket:id="navigationPanel" />
<div id="middle">
<h2>Filter a web page</h2>
<form wicket:id="createPageForm">
<div><span wicket:id="feedback"></span></div>
<fieldset>
<label>URL:</label><input wicket:id="sourceUrl" type="text" /> <br />
<label>Name:</label><input wicket:id="name" type="text" /> <br />
<label>Content:</label><div wicket:id="selector" /> <br />
<input wicket:id="submit" type="submit" value="Save" />
</fieldset>
</form>
</div>
</body>
</html>
